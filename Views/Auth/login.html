<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Sistema de Autenticación</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../CSS/auth.css" />
</head>

<body class="auth-page">
  <div class="auth-container">
    <div class="auth-wrapper">
      <!-- Login Card -->
      <div class="auth-card">
        <!-- Header Section -->
        <div class="auth-card-header">
          <div class="auth-icon-wrapper">
            <i class="bi bi-shield-lock-fill"></i>
          </div>
          <h1 class="auth-title">Iniciar Sesión</h1>
          <p class="auth-subtitle">Accede a tu cuenta para continuar</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form" novalidate>
          <!-- Email Field -->
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="loginEmail" placeholder="Correo Electrónico" autocomplete="email"
              required />
            <label for="loginEmail">
              <i class="bi bi-envelope me-2"></i>Correo Electrónico
            </label>
            <div class="invalid-feedback">
              Por favor ingresa tu correo electrónico
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña"
              autocomplete="current-password" required />
            <label for="loginPassword">
              <i class="bi bi-lock me-2"></i>Contraseña
            </label>
            <div class="invalid-feedback">
              Por favor ingresa tu contraseña
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">
                Recordarme
              </label>
            </div>
            <a href="#" class="text-link" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-auth w-100 mb-3" id="loginSubmitBtn">
            <span class="btn-text">
              <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
            </span>
            <span class="btn-spinner d-none">
              <span class="spinner-border spinner-border-sm me-2" role="status"></span>
              Iniciando sesión...
            </span>
          </button>
        </form>

        <!-- Divider -->
        <div class="auth-divider">
          <span>¿No tienes una cuenta?</span>
        </div>

        <!-- Register Link -->
        <a href="register.html" class="btn btn-outline-primary btn-auth w-100">
          <i class="bi bi-person-plus me-2"></i>Crear Cuenta
        </a>
      </div>

      <!-- Alert Messages -->
      <div class="alert alert-success alert-dismissible fade position-fixed top-0 start-50 translate-middle-x mt-3"
        id="successAlert" role="alert" style="z-index: 9999; display: none">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span id="successMessage"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="alert alert-danger alert-dismissible fade position-fixed top-0 start-50 translate-middle-x mt-3"
        id="errorAlert" role="alert" style="z-index: 9999; display: none">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span id="errorMessage"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Auth JS -->
  <script type="module" src="../../JS/Config/supabaseClient.js"></script>
  <script type="module" src="../../JS/Auth/auth.js"></script>
  <script type="module" src="../../JS/Auth/login.js"></script>
</body>

</html>
