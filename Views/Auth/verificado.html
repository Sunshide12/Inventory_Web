<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Correo Verificado - Sistema de Autenticación</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../CSS/auth.css" />
</head>

<body class="auth-page">
  <div class="auth-container">
    <div class="auth-wrapper">
      <!-- Verification Card -->
      <div class="auth-card">
        <!-- Header Section -->
        <div class="auth-card-header">
          <div class="auth-icon-wrapper" style="background: linear-gradient(135deg, #10b981, #059669);">
            <i class="bi bi-check-circle-fill"></i>
          </div>
          <h1 class="auth-title">¡Correo Verificado!</h1>
          <p class="auth-subtitle">Tu cuenta ha sido verificada exitosamente</p>
        </div>

        <!-- Success Message -->
        <div class="text-center mb-4">
          <div class="mb-3">
            <i class="bi bi-envelope-check" style="font-size: 4rem; color: #10b981;"></i>
          </div>
          <h3 class="mb-3" style="color: var(--text-primary); font-weight: 600;">
            Verificación Completada
          </h3>
          <p class="mb-4" style="color: var(--text-secondary); font-size: 1rem;">
            Tu correo electrónico ha sido verificado correctamente. 
            Ya puedes iniciar sesión en tu cuenta.
          </p>
        </div>

        <!-- Action Button -->
        <a href="login.html" class="btn btn-primary btn-auth w-100">
          <i class="bi bi-box-arrow-in-right me-2"></i>Ir a Iniciar Sesión
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
